<source>
  @type tail
  path /var/log/containers/*.log
  exclude_path ["/var/log/containers/kube-dns*.log", "/var/log/containers/fluentd-gelf*.log"]
  pos_file fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<source>
  @type systemd
  path /var/log/journal
  pos_file fluentd-coreos.pos
  tag coreos
  read_from_head true
  strip_underscores true
</source>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
   @timestamp ${ require 'time'; Time.now.utc.iso8601(3) }
  </record>
</filter>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<match kubernetes.**>
  @type flatten_hash
  add_tag_prefix flattened.
  separator .
</match>

<match flattened.kubernetes.**>
  @type rewrite_tag_filter
  rewriterule1 kubernetes.labels.app nginx nginx.${tag}
  rewriterule2 kubernetes.namespace_name .+ ${tag}
  remove_tag_prefix flattened.
</match>

<filter nginx.kubernetes.**>
  @type grep
  exclude1 log nginx|confd
</filter>

<match nginx.kubernetes.**>
  @type burrow
  format nginx
  key_name log
  remove_prefix nginx.flattened 
</match>  

<match **>
  @type secure_forward
  shared_key "#{ENV['EFK_SECRET']}"
  self_hostname "#{ENV['SELF_HOSTNAME']}"
  secure true
  ca_cert_path /etc/fluent_cert/ca-cert.pem
  flush_interval 5s

  <server>
    host "#{ENV['EFK_HOST']}"
    port "#{ENV['EFK_PORT']}"
  </server>
</match>
