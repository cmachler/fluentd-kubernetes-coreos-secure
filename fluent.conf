<source>
  @type tail
  path /var/log/containers/*.log
  exclude_path ["/var/log/containers/kube-dns*.log", "/var/log/containers/fluentd-kube*.log"]
  pos_file fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<source>
  @type systemd
  path /var/log/journal
  pos_file fluentd-coreos.pos
  tag coreos
  read_from_head true
  strip_underscores true
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<match kubernetes.var.log.containers.nginx**>
  @type burrow
  format nginx
  key_name log
  add_prefix burrowed-parsed
</match>

<match **>
  @type secure_forward
  shared_key "#{ENV['EFK_SECRET']}"
  self_hostname "#{ENV['SELF_HOSTNAME']}"
  secure true
  ca_cert_path /etc/fluent_cert/ca-cert.pem
  flush_interval 5s
  <server>
    host "#{ENV['EFK_HOST']}"
    port "#{ENV['EFK_PORT']}"
  </server>
</match>
