<source>
  @type tail
  path /var/log/containers/*.log
  exclude_path ["/var/log/containers/kube-dns*.log", "/var/log/containers/fluentd-gelf*.log"]
  pos_file fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<source>
  @type systemd
  path /var/log/journal
  pos_file fluentd-coreos.pos
  tag coreos
  read_from_head true
</source>

<filter kubernetes.**>
  type kubernetes_metadata
</filter>

<match **>
  @type secure_forward
  shared_key "#{ENV['EFK_SECRET']}"
  self_hostname "#{ENV['SELF_HOSTNAME']}"
  secure true
  ca_cert_path /etc/fluent_cert/ca_cert.pem

  <server>
    host "#{ENV['EFK_HOST']}"
    port "#{ENV['EFK_PORT']}"
  </server>
</match>
